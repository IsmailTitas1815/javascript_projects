<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Form Validation</title>
</head>

<body>

    <h1 class="mt-2 text-center bg-dark text-white">Form Validation</h1>
    <div class="container">
        <br>
        <form id="form" onsubmit="return validation()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Username">UserName: </label>
                    <input type="text" placeholder="Username" class="form-control" id="username">
                    <span id='userError' class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" placeholder="email" class="form-control" id="email">
                    <span id='emailError' class="text-danger font-weight-bold"></span>

                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="text" placeholder="password" class="form-control" id="password1">
                    <span id='passwordError' class="text-danger font-weight-bold"></span>

                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Confirm Password</label>
                    <input type="text" placeholder="Confirm password" class="form-control" id="password2">
                    <span id='CpasswordError' class="text-danger font-weight-bold"></span>

                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Mobile Number</label>
                    <input type="text" placeholder="Mobile Number" class="form-control" id="mobileNumber">
                    <span id='mobileNumberError' class="text-danger font-weight-bold"></span>

                </div>
            </div>

            <input type="submit" class="btn btn-primary" value="Submit" id="submit">
        </form>
    </div>

    <script src="/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
