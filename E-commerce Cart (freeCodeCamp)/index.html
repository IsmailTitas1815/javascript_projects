<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Cart</title>
    <!-- font awsome -->

    <script src="https://kit.fontawesome.com/44158bca66.js" crossorigin="anonymous"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar">

        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
        
    </nav>
    <!-- End navbar -->

    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>
    <!-- end hero -->

    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            <!-- single product -->
            <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fas-shopping-cart">add to bag</i>
                    </button>
                </div>
                <h3>queen bed</h3>
                <h4>$15</h4>
            </article>
            <!--End single product -->
        </div>
    </section>
    <!--End products -->
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                <div class="cart-item">
                    <img src="./images/product-1.jpeg" alt="product">
                    <div>
                        <h4>queen bed</h4>
                        <h4>$9.00</h4>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>

                        <p class="item-amount">1</p>

                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <!--end cart item -->
            </div>
            <div class="cart-footer">
                <h3>Your total: $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <!--End cart -->

    <script src="app.js"></script>
</body>

</html>
