<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <title>Shopping Cart</title>

  <style>
    .success, .error{
        color: white;
        padding : 5px;
        margin : 5px 0px 15px 0px;
    }
    .success{
        background-color: green;
    }
    .error{
        background-color: red;
    }
</style>
</head>

<body>
  <div class="container" id="main">

    <form action="" class="container form">
        <h1 style="text-align: center;" class="header">Shopping Cart</h1>
      <div class="container mt-2">
        <label for="productName">Product Name:</label><br>
        <input type="text" id="name">
  
      </div>
      <div class="container mt-2">
  
        <label for="price">Price:</label><br>
        <input type="text" id="price">
      </div>
      <div class="container mt-2">
        <label for="category">Category:</label><br>
        <input type="text" id="category"><br>
      </div>
      <div class="container mt-2">
        <label for="id">Product ID:</label><br>
        <input type="text" id="id"><br>
      </div>
      
      <div class="container mt-3">
        <input type="submit" value="Submit" class="submit">
      </div>
    </form>

    <div class="container cart">

      <h1 style="text-align: center; margin-top: 50px;" >CART</h1>
  
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th scope="col">Order</th>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
            <th scope="col">ID</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cartItems">
         
        </tbody>
      </table>
    </div>

  <div class="container table">
    <h1 style="text-align: center; margin-top: 50px;" >PRODUCTS</h1>

    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th scope="col">Order</th>
          <th scope="col">Product</th>
          <th scope="col">Price</th>
          <th scope="col">Category</th>
          <th scope="col">ID</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="productList">
       
      </tbody>
    </table>
  </div>



</div>


  <script src="/cart.js"></script>
  <script src="/product.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

</body>

</html>
